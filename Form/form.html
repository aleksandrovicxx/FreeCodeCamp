<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
      <form>
        <fieldset>
          <label for="first-name">Name <input id="first-name" name="first-name" type="text" placeholder="Enter your name" required /></label>
          <label for="email">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required /></label>
          <label for="age">Age <input id="age" name="age" type="number" placeholder="Age" required /></label>
          <label for='role'>Which option best describes your current role?
            <select id='role' name='role'>
              <option value=''>Select current role</option>
              <option value='1'>Student</option>
              <option value='2'>Full Time Job</option>
              <option value='3'>Full Time Learner</option>
              <option value='4'>Prefer not to say</option>
              <option value='5'>Other</option>
            </select>
         </label>
        </fieldset>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
         <label for="definitely"><input id="definitely" type="radio" name="recommended" checked /> Definitely</label>
         <label for="maybe"><input id="maybe" type="radio" name="recommended" /> Maybe</label>
         <label for="not-sure"><input id="not-sure" type="radio" name="recommended" />Not sure</label>
          <label for='favorite'>What is your favorite feature of freeCodeCamp?
              <select id='favorite' name='favorite'>
                <option value=''>Select an option</option>
                <option value='1'>Challenges</option>
                <option value='2'>Projects</option>
                <option value='3'>Community</option>
                <option value='4'>Open source</option>
              </select>
          </label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <input type='checkbox' id='front-end-projects' name='front-end-projects' value='front-end-projects'>
        <label for='front-end-projects'>Front-end Projects</label>
        <input type='checkbox' id='back-end-projects' name='back-end-projects' value='back-end-projects'>
        <label for='back-end-projects'>Back-end Projects</label>
        <input type='checkbox' id='data-visualization' name='data-visualization' value='data-visualization'>
        <label for='data-visualization'>Data Visualization</label>
        <input type='checkbox' id='challenges' name='challenges' value='challenges'>
        <label for='challenges'>Challenges</label>
        <input type='checkbox' id='open-source-community' name='open-source-community' value='open-source-community'>
        <label for='open-source-community'>Open Source Community</label>
        <input type='checkbox' id='gitter-help-rooms' name='gitter-help-rooms' value='gitter-help-rooms'>
        <label for='gitter-help-rooms'>Gitter help rooms</label>
        <input type='checkbox' id='videos' name='videos' value='videos'>
        <label for='videos'>Videos</label>
        <input type='checkbox' id='city-meetups' name='city-meetups' value='city-meetups'>
        <label for='city-meetups'>City Meetups</label>
        <input type='checkbox' id='wiki' name='wiki' value='wiki'>
        <label for='wiki'>Wiki</label>
        <input type='checkbox' id='forum' name='forum' value='forum'>
        <label for='forum'>Forum</label>
        <input type='checkbox' id='additionalourses' name='additionalourses' value='additionalourses'>
        <label for='additionalourses'>Additional Courses</label>
        <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" placeholder='Enter your comment here...'></textarea>
      </fieldset>
         
      </form>
 </body>
</html>
